# info to search signature
id: template-injection-01
type: fuzz
info:
  name: Template Injection
  risk: High

# origin: gonna come from Burp
payloads:
    - '${7*191}'
    - '${{"{{"}}7*191{{"}}"}}'
    - '<%= 7 * 191 %>'
    - '#{ 7 * 191 }'

requests:
  - generators:
      - Query("{{.payload}}")
      - Body("{{.payload}}")
      - Path("{{.payload}}", "*")
      - Cookie("{{.payload}}", "*")
    # if response have result of template code above
    detections:
      - >-
        StringSearch("response", "1337") && (StringCount("response", "1337") > StringCount("oresponse", "1337"))
  # another request builder with URL encode the payload
  - encoding: URL()
    generators:
      - Query("{{.payload}}")
      - Body("{{.payload}}")
      - Path("{{.payload}}", "*")
      - Cookie("{{.payload}}", "*")
    # if response have result of template code above
    detections:
      - >-
        StringSearch("response", "1337") && (StringCount("response", "1337") > StringCount("oresponse", "1337"))

