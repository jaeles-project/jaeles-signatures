requests:
  - method: GET
    redirect: true
    path: >-
     {{.URL}}{{.Port}}
    headers:
      - User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101 Firefox/55
      - Authorization: Basic {{.cred}}
    detections:
      - >-
        OriginStatusCode() != StatusCode() && StatusCode() < 400
  - method: POST
    redirect: true
    path: >-
     {{.URL}}
    headers:
      - User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:55.0) Gecko/20100101 Firefox/55
      - Authorization: Basic {{.cred}}
    detections:
      - >-
        OriginStatusCode() != StatusCode() && StatusCode() < 400

